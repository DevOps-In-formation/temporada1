name: En PR

on:
  pull_request:

jobs:
  job1:
    name: Hacer checkout
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref || github.sha }}
      - name: script
        run: |
          ls -la
  job2:
    name: terraform linter
    runs-on: ubuntu-latest
    container:
      image: hashicorp/terraform:latest
    steps:
      - name: check out
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref || github.sha }}
      - name: terraform format
        run : |
          cd e06
          terraform fmt -check -diff
      - name: terraform validate
        run : |
          cd e06
          terraform init
          terraform validate
